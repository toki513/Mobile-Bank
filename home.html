<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            
            <div class="display">
              <div class="artboard artboard-demo 
              phone-2">
              
             <div>
              <div class="stats shadow">
                <div class="stat">
            
                  <div id="main-amount" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>

            <div class="divider"></div>

            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cashout</button>
            </div>

            <div class="divider"></div>

            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input type="text" id="amount-add" placeholder="Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input type="password" id="pin-number"  placeholder="pin" autocomplete="off"  class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>









             </div>
            </div>
          </div>
    </main>

    <script src="/home.js"></script>
</body>
</html>
